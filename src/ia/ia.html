            <h2 id="main-subtitle" style="font-size: 100%;">Consola de Programa en Pruebas</h2>

        <style>
            .console-wrapper {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
            }
            .console-container {
                width: 120%;
                max-width: 75%;
                background: #1e1e1e;
                color: #f4f4f4;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }
            .output {
                height: 500px;
                overflow-y: auto;
                padding: 10px;
                font-family: monospace;
                background: #252526;
                color: #d4d4d4;
                border-bottom: 2px solid #444;
            }
            .input-container {
                display: flex;
                border-top: 2px solid #444;
            }
            .input-container input {
                flex: 1;
                padding: 10px;
                border: none;
                font-family: monospace;
                font-size: 15px;
                outline: none;
            }
            .input-container button {
                padding: 10px 20px;
                background: #ba9b5b;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
            .input-container button:hover {
                background: #008fe8;
            }
            hr {
                border: 1px solid #ba9b5b; /* Color dorado */
                margin: 10px 0; /* Espaciado vertical alrededor de la línea */
            }
        </style>
        
    
        <br><br>

    <body>
        <div class="console-wrapper">
            <div class="console-container">
                <div class="output" id="output"></div>
                <div class="input-container">
                    <input type="text" id="command" placeholder="Escribe un comando...">
                    <button onclick="runCommand()">Ejecutar</button>
                </div>
            </div>
        </div>
    
        <script src="ia.js"></script>
        <script>
            const outputDiv = document.getElementById('output');

            window.onload = function () {
                addOutput('LUMA - v0.0.1'); // VERSION MAS RECIENTE DE LUMA
            };
    
            function runCommand() {
                const input = document.getElementById('command');
                const command = input.value.trim();
    
                if (command) {
                    /*addOutput(`> ${command}`); // Muestra el comando ingresado*/ //BLOQUEADO TEMPORALMENTE
    
                    // Simula el procesamiento del comando
                    try {
                        const result = ia(command); // Llama a una función definida en tu programa
                        addOutput(result !== undefined ? result : 'Comando ejecutado.');
                    } catch (error) {
                        addOutput(`Error: ${error.message}`);
                    }
                }
    
                input.value = ''; // Limpia el campo de entrada
            }
    
            function addOutput(text) {
                const paragraph = document.createElement('p');
                paragraph.innerHTML = text;  // Usamos innerHTML para que el HTML se procese correctamente
    
                outputDiv.appendChild(paragraph); // Añadimos el párrafo al contenedor

                paragraph.style.fontSize = '150%'; // Ajustamos el tamaño de la fuente

                outputDiv.scrollTop = outputDiv.scrollHeight; // Desplaza hacia abajo automáticamente
            }


    
            // Permite usar Enter para ejecutar comandos
            document.getElementById('command').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const outputDiv = document.getElementById('output');
        
            // Verificar si el último elemento es una línea horizontal
                if (outputDiv.lastElementChild && outputDiv.lastElementChild.tagName === 'HR') {
                    runCommand(); // Ejecutar el comando sin añadir una nueva línea
                    return;
                }

            // Crear una línea horizontal (<hr>) antes de ejecutar el comando
            const line = document.createElement('hr');
            outputDiv.appendChild(line); // Añadir la línea horizontal al contenedor
        
            runCommand(); // Ejecutar el comando
            }
        });
        </script>

        <div id="decorative-frame"></div>
